<!DOCTYPE html>
<html lang="en-nz">

<head>
    <title>Choo choo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/tracks.css">
</head>

<body>

    <div class="content">
        <div class="header">
            <div class="title"></div>
            <div class="menu-bar">
                <div class="clickable previous-level-trigger previous-menu menu-item">previous</div>
                
                <div class="clickable next-level-trigger next-menu menu-item">next</div>
            </div>
        </div>
        <canvas id="canvas" width="600" height="600"></canvas>
        <div id="level-completion-popup">
            <div class="clickable close-popup close-popup-trigger">x</div>
            <div class="level-complete-text">Done!</div>
            <div class="clickable next-level-trigger next-level-on-popup">go to next level!</div>
        </div>
    </div>
    <script type="text/javascript" src="js/polyfills.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/levels/0.js"></script>
    <script type="text/javascript" src="js/levels/1.js"></script>
    <script type="text/javascript" src="js/levels/2.js"></script>
    <script type="text/javascript" src="js/levels/3.js"></script>
    <script type="text/javascript" src="js/levels/4.js"></script>
    <script type="text/javascript" src="js/tracks-data.js"></script>
    <script type="text/javascript" src="js/tracks-controller.js"></script>
    <script type="text/javascript" src="js/tracks-train.js"></script>
    <script type="text/javascript" src="js/tracks-game.js"></script>
    <script type="text/javascript">

        var editorActive = false;
        GameController();
    </script>
</body>

</html>
